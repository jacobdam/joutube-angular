<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />


    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body layout="column" ng-controller="AppCtrl as app">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-font-icon>menu</md-icon>
        </md-button>
        <h1>JouTube</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-list>
          <md-list-item ng-click="app.navigateTo('home')">
            <md-icon aria-label="Home" md-font-icon>home</md-icon>
            <p>Home</p>
          </md-list-item>

          <md-subheader>BEST OF YOUTUBE</md-subheader>
          <md-divider></md-divider>
          <md-list-item ng-repeat="channel in app.bestChannels track by channel.id"
            ng-click="app.navigateTo('channels.show', { id: channel.id })">
            <img class="md-avatar" ng-src="{{channel.snippet.thumbnails.default.url}}">
            <p>{{channel.snippet.title}}</p>
          </md-list-item>
        </md-list>
      </md-sidenav>
      <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
          <div ui-view></div>
        </md-content>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- include: "type": "js", "files": "scripts/**/*.js" -->
    <script src="scripts/app.js"></script>
    <script src="scripts/configs/routes.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/app.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/youtube.js"></script>
    <!-- /include -->
    <!-- endbuild -->

    <script src="https://apis.google.com/js/client.js?onload=handleGAPILoad"></script>
  </body>
</html>
